<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 52" fill="none">
  <defs>
    <linearGradient id="ta-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2d5e"/>
      <stop offset="100%" stop-color="#1e4d9b"/>
    </linearGradient>
  </defs>

  <!-- Icon mark: house with integrated search lens -->
  <!-- House body -->
  <rect x="9" y="24" width="26" height="18" rx="2" fill="url(#ta-grad)"/>
  <!-- Roof -->
  <path d="M5 25 L22 9 L39 25" stroke="url(#ta-grad)" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Door -->
  <rect x="18" y="32" width="8" height="10" rx="1.5" fill="white" opacity="0.9"/>
  <!-- Search circle on roof (top-right of house) -->
  <circle cx="34" cy="15" r="6" stroke="#f59e0b" stroke-width="2.2" fill="none"/>
  <line x1="38.2" y1="19.2" x2="41" y2="22" stroke="#f59e0b" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Small dot inside search circle â€” AI pupil -->
  <circle cx="34" cy="15" r="1.8" fill="#f59e0b" opacity="0.7"/>

  <!-- Wordmark -->
  <text x="54" y="30" font-family="system-ui,-apple-system,'Helvetica Neue',sans-serif" font-size="20" font-weight="800" letter-spacing="-0.8" fill="#0f2d5e">Title</text>
  <text x="103" y="30" font-family="system-ui,-apple-system,'Helvetica Neue',sans-serif" font-size="20" font-weight="300" letter-spacing="-0.3" fill="#0f2d5e"> AI</text>

  <!-- Tagline -->
  <text x="54" y="42" font-family="system-ui,-apple-system,'Helvetica Neue',sans-serif" font-size="7" font-weight="500" letter-spacing="2" fill="#0f2d5e" opacity="0.4">INSTANT TITLE SEARCH</text>
</svg>
